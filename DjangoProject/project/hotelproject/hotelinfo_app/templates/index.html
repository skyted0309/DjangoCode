<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>

<link href="static/main.css" rel="stylesheet" type="text/css">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!--icon-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	
<!--date-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
 <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<!--logo-->
	<div class="row banner justify-content-center">
        <div class="logo">
			<img id="logo" src="static/goodgo.png" alt="">
        </div>
    </div>
<form name ='my_form'action='/resultPage/' method="get">
	<div class="Searchform container">
		<div class="row">
			<div class="col-12">
				<div class="bg-white p-4 rounded ">
					  <div class="input-group border rounded-pill p-1">
						  <div class="input-group">
							<div class="input-group-prepend">
							  <button id="button-addon" type="submit" class="btn btn-link text-primary">
									 <i class="fa fa-search fa-2x"></i>
								 </button>
							</div>
							<input type="search" placeholder="想去哪裡?(台北市、新北市..)" name="city" aria-describedby="button-addon" class="form-control bg-none border-0">
					  		</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	<!--訂房資訊-->
	<div class="Information container">
		<div class="row">
			<div class="form-group col-3">
			  <label for="checkIut">住宿時間</label><br>
  				<input type="date"  id="checkIntDate" name="checkIn">
			</div>
			<div class="form-group col-3">
			  <label for="checkOut" >退房時間</label><br>
				<input type="date"  id="checkOutDate" name="checkOut">
			</div>
			<div class="form-group col-3">
			  <label for="room">選擇房型</label>
				<div class="NumberOfRooms form-group">
					<select class="form-control" name="room" >
						<option value="">選擇房型</option>
						<option value="1">單人房</option>
						<option value="2">雙人房</option>
						<option value="3">三人房</option>
						<option value="4">四人房</option>
						<option value="5">五人以上</option>
					</select>
				</div>
			</div>
			<div class="form-group col-3">
				<label for="Rooms">選擇房數</label>
				<div class=" NumberOfRooms form-group">
					<select class="form-control" name="Rooms">
						<option value="">選擇房數</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<!--選取特色-->
	<div class="Features container ">
		<div class="row  justify-content-center">
			<div class="grade-selection ">
				 <div class="col-2 btn-group" data-toggle="buttons"> 
					 <label class=" btn btn-outline-primary text-center btn-lg"> 
					 <input class=" FeaturesBtn" type="checkbox" name="hoteltag" autocomplete="off" value="food">餐點美味</label>
				 </div> 
				 <div class="col-2 btn-group" data-toggle="buttons"> 
					 <label class=" btn btn-outline-primary text-center btn-lg"> 
					 <input type="checkbox" autocomplete="off" name="hoteltag" value="traffic">交通便利</label>
				 </div> 
				 <div class="col-2 btn-group" data-toggle="buttons"> 
					 <label class=" btn btn-outline-primary text-center btn-lg"> 
					 <input type="checkbox" autocomplete="off" name="hoteltag" value="service">服務良好</label>
				 </div> 
				 <div class="col-2 btn-group center-block" data-toggle="buttons"> 
					 <label class=" btn btn-outline-primary text-center btn-lg"> 
					 <input type="checkbox" autocomplete="off" name="hoteltag" value="clean" >清潔衛生</label>
				 </div> 
				 <div class="col-2 btn-group" data-toggle="buttons"> 
					 <label class=" btn btn-outline-primary text-center btn-lg"> 
					 <input type="checkbox" autocomplete="off" name="hoteltag" value="facility">設備齊全</label>
				 </div>
			</div>
		</div>
	</div>
	<!--submitBtn-->
		<div class="container">
				<button type="submit" class="submitBtn btn btn-primary">最適合的飯店！</button>
		</div>
	</form>

</body>
</html>
